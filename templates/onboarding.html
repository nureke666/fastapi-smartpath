<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartPath Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { dark: '#0b0e11', matrix: '#00FF41' } }
            }
        }
    </script>
    <style>body { background-color: #0b0e11; color: white; }</style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl">
        <!-- Progress Header -->
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold mb-2">Let's build your path</h1>
            <div class="flex items-center justify-center gap-2 text-sm text-gray-400">
                <span class="text-matrix">1. Profile</span>
                <span>â†’</span>
                <span>2. AI Analysis</span>
                <span>â†’</span>
                <span>3. Roadmap</span>
            </div>
        </div>

        <!-- Card -->
        <div class="bg-[#151b23] border border-gray-800 rounded-2xl p-8 shadow-2xl">
            <form action="/process-onboarding" method="post" class="space-y-8">

                <!-- Question 1 -->
                <div>
                    <label class="block text-lg font-medium mb-3 text-white">Target Role</label>
                    <input type="text" name="role" required
                           class="w-full bg-black/40 border border-gray-700 rounded-lg p-4 text-white focus:border-matrix focus:ring-1 focus:ring-matrix outline-none"
                           placeholder="e.g. Backend Developer, Data Scientist">
                </div>

                <!-- Question 2 -->
                <div>
                    <label class="block text-lg font-medium mb-3 text-white">Current Experience</label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <label class="cursor-pointer">
                            <input type="radio" name="experience" value="Beginner" class="peer sr-only" required>
                            <div class="p-4 border border-gray-700 rounded-lg peer-checked:border-matrix peer-checked:bg-matrix/10 hover:bg-gray-800 transition text-center">
                                <div class="text-2xl mb-2">ðŸŒ±</div>
                                <div class="font-bold text-sm">Beginner</div>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="experience" value="Junior" class="peer sr-only">
                            <div class="p-4 border border-gray-700 rounded-lg peer-checked:border-matrix peer-checked:bg-matrix/10 hover:bg-gray-800 transition text-center">
                                <div class="text-2xl mb-2">ðŸ’»</div>
                                <div class="font-bold text-sm">Junior</div>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="experience" value="Switcher" class="peer sr-only">
                            <div class="p-4 border border-gray-700 rounded-lg peer-checked:border-matrix peer-checked:bg-matrix/10 hover:bg-gray-800 transition text-center">
                                <div class="text-2xl mb-2">ðŸ”„</div>
                                <div class="font-bold text-sm">Switcher</div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Question 3 -->
                <div>
                    <label class="block text-lg font-medium mb-3 text-white">Time per week</label>
                    <select name="time" class="w-full bg-black/40 border border-gray-700 rounded-lg p-4 text-white focus:border-matrix outline-none">
                        <option value="5-10 hours">Light (5-10 hours)</option>
                        <option value="15-20 hours">Medium (15-20 hours)</option>
                        <option value="40+ hours">Hardcore (Full-time)</option>
                    </select>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-matrix hover:bg-[#00cc33] text-black font-bold text-lg py-4 rounded-lg transition transform hover:scale-[1.01]">
                        Generate My Roadmap ðŸš€
                    </button>
                    <p class="text-center text-xs text-gray-500 mt-4">
                        AI will analyze live market data to create this plan.
                    </p>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
