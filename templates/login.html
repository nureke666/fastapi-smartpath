<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartPath Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { dark: '#0b0e11', matrix: '#00FF41' }
                }
            }
        }
    </script>
    <style>body { background-color: #0b0e11; color: white; }</style>
</head>
<body class="flex items-center justify-center h-screen relative overflow-hidden">

    <!-- Background Glow -->
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-matrix/20 rounded-full blur-[128px]"></div>

    <div class="z-10 w-full max-w-md p-8 bg-[#151b23] border border-gray-800 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-matrix rounded-lg mb-4">
                <span class="text-black font-bold text-2xl">S</span>
            </div>
            <h1 class="text-3xl font-bold">Welcome Back</h1>
            <p class="text-gray-500 text-sm mt-2">Enter your credentials to access the AI Mentor</p>
        </div>

        {% if error %}
        <div class="bg-red-500/10 border border-red-500 text-red-500 text-sm p-3 rounded-lg mb-4 text-center">
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="post" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Username</label>
                <input type="text" name="username" value="admin"
                       class="w-full bg-black/30 border border-gray-700 rounded-lg p-3 text-white focus:border-matrix focus:ring-1 focus:ring-matrix outline-none transition"
                       placeholder="admin">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Password</label>
                <input type="password" name="password" value="admin"
                       class="w-full bg-black/30 border border-gray-700 rounded-lg p-3 text-white focus:border-matrix focus:ring-1 focus:ring-matrix outline-none transition"
                       placeholder="admin">
            </div>

            <button type="submit"
                    class="w-full bg-matrix hover:bg-[#00cc33] text-black font-bold py-3.5 rounded-lg transition transform hover:scale-[1.02]">
                Sign In
            </button>
        </form>

        <p class="text-center text-xs text-gray-600 mt-6">
            SmartPath MVP v1.0 â€¢ Week 10 Build
        </p>
    </div>
</body>
</html>
